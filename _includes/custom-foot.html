<script src="https://unpkg.com/zooming/build/zooming.min.js" type="text/javascript"></script>
<script type="text/javascript">
  // Listen to images after DOM content is fully loaded
  document.addEventListener('DOMContentLoaded', function () {
    const zooming = new Zooming(
      {
        customSize: "66%",
        enableGrab: false,
        scaleExtra: .5,
        scrollThreshold: 1
      }
    )

    zooming.listen('.img-zoomable')
  })
</script>

{% if site.email %}
  {% assign email = site.email %}
{% else %}
  {% assign email = page.email %}
{% endif %}
{% if email %}
  {% assign email_parts = email | split: "@" %}
  {% assign email_domain_parts = email_parts[1] | split: "." %}
  <script type="text/javascript">
    var parts = ["{{ email_parts[0] }}", "{{ email_domain_parts[1] }}", "{{ email_domain_parts[0] }}", "&#46;", "&#64;"];
    var email = parts[0] + parts[4] + parts[2] + parts[3] + parts[1];
    document.getElementById("email").innerHTML="<a href='mailto:" + email + "'>" + email + "</a>";
  </script>
{% endif %}
